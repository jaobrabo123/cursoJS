<body>

    <div id="msg" name="msg" class="msg">Clique em mim</div>
    <script>
        var corpo = document.body

        //document.write(`Est√° escrito assim: <strong>${p1.innerText}</strong>`)
        //p1.style.backgroundColor = 'blue'
