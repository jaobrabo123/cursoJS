<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino dojao</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgba(21, 191, 243, 0.822);
        }
    </style>
    <script defer>
        var nome = prompt('Qual é o seu nome?')
        alert(`Seja bem vindo, ${nome}!`)
        var n1 = Number.parseFloat(prompt('Digite um número: '))
        var n2 = Number.parseFloat(prompt('Digite outro número número: '))
        var salario = Number(prompt('Digite o seu salário: '))
        var soma = (n1 + n2).toFixed(2).replace('.',',')
        confirm('Deseja continuar?')
        document.write(`O seu nome tem ${nome.length} letras!`)
        document.write(`<br>Ele em <strong>maiúsculo</strong> é ${nome.toUpperCase()}!`)
        document.write(`<br>Ele em <strong>minúsculo</strong> é ${nome.toLowerCase()}!`)
        document.write(`<br>A soma dos números digitados é: ${soma}.`)
        document.write(`<br>E esse é o seu salário: ${salario.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.`)
    </script>
</head>
<body>
    <!-- Comentário em HTML -->
</body>
</html>
