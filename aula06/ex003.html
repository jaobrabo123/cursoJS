<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Programa</title>
    <style>
        body{
            background-color: rgb(16, 147, 207); /* Teste */
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(233, 173, 8);
        }
    </style>
    <script defer>
        var n1 = Number(prompt('Digite um número:')) // normalmente o prompt é string, ent usa o Number.parseInt para virar inteiro
        var n2 = Number(prompt('Digite outro número:')) // e parseFloat para numero decimal
        // apenas Number para o js decidir o que vai ser
        // String(n) mesmo uso de Number só que para texto
        // n.toString() transformar em string no parênteses
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é = ${s}`)
    </script>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ola meus guises</p> <!--Isso é um comentário-->
</body>
</html>
