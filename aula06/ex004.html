<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
    <script defer>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} caracteres.`)
        document.write(`<br>Seu nome em <strong>maiúsculo</strong> é ${nome.toUpperCase()}.`)
        document.write(`<br>E em <strong>minúsculo</strong> é ${nome.toLowerCase()}.`)
    </script>
</head>
<body>
    
</body>
</html>
